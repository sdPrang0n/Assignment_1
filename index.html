<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font | Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Donation Today</title>
</head>

<body>
    <section class="hero">
        <h1 class="hero-heading">Lets Help The People Who Are In Need</h1>
        <p class="hero-description">Lorem Ipsum is simply dummy text of the printing and typesetting industry.</p>
        <button class="hero-button">Donate Now</button>
    </section>

    <section class="donate-page">
        <h1 id="donate-heading">Donate today</h1>
        <p class="donate-description">Lorem ipsum dolor sit amet, usu cu esse possit referrentur, at eam falli
            deterruisset. No duo populo animal noluisse, enim</p>

        <div class="amount-container">
            <div class="amount-iteam">100</div>
            <div class="amount-iteam">200</div>
            <div class="amount-iteam">500</div>
            <div class="amount-iteam">1000</div>
            <div class="amount-iteam">5000</div>

        </div>

        <form class="amount-form">
            <input type="text" id="amount" name="amount" placeholder="Other Amount (Taka)">
        </form>

        <button class="donate-button">Donate Now</button>
    </section>

</body>

</html>
